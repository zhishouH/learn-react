<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .vdom {
      background-color: teal;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>

  <script type="text/babel">
    const myId = "title"
    const myData = "hello-World"
    // 1、创建虚拟dom
    const VDOM = (
      <h2 className="vdom" id={myId}>
        <span style={{ color: "tomato ", fontSize: "40px" }}>{myData}</span>
      </h2>
    )
    // 2、渲染到页面
    ReactDOM.render(VDOM, document.getElementById('app'))

    /*
      jsx语法规则：
        1、定义虚拟dom时，不要写引号
        2、标签中混入js表达式要用{}
        3、样式中的类名不要用class,要用className
        4、内联样式要用style={{key:value,key:value}}的形式
        5、只能有一个根标签
        6、标签要闭合  
        7、标签首字母
            小写字母开头，则将该标签转为html中同名元素，若html中无对应的则报错
            大写字母开头，react渲染对应的组件，若组件未定义则报错
    */
  </script>
</body>

</html>
