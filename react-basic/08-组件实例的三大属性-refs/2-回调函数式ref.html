<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数式ref</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>
  <script src="../../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      showData = () => {
        const { input1 } = this
        alert(input1.value)
      }
      showData2 = () => {
        const { input2 } = this
        alert(input2.value)
      }
      saveInput = (current) => {
        this.input1 = current
      }
      render() {
        return (
          <div>
            {/*<input ref={(current) => { this.input1 = current }} type="text" placeholder="点击按钮提示数据" /> &nbsp; */}
            <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" /> &nbsp;
            <button onClick={this.showData}>点击提示左侧数据</button> &nbsp;
            <input onBlur={this.showData2} ref={(current) => { this.input2 = current }} type="text" placeholder="失去焦点提示数据" />
          </div>
        )
      }
    }
    ReactDOM.render(<Demo />, document.getElementById('app'))
  </script>
</body>

</html>
