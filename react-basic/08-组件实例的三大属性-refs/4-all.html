<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有方式</title>
</head>

<body>
  <div id="app"></div>

  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.min.js"></script>
  <script src="../../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      showInput1 = () => {
        const { input1 } = this.refs
        alert(input1.value)
      }
      showInput2 = () => {
        const { input2 } = this
        alert(input2.value)
      }
      myRef = React.createRef()
      showInput3 = () => {
        alert(this.myRef.current.value)
      }
      render() {
        return (
          <div>
            {/*字符串形式*/}
            <input type="text" ref="input1" placeholder="input1" />
            <button onClick={this.showInput1}>点击弹出input1的值</button>
            {/*回调函数形式*/}
            <input type="text" ref={(current) => { this.input2 = current }} placeholder="input2" />
            <button onClick={this.showInput2} >点击弹出input2的值</button>
            {/*createRef形式*/}
            <input ref={this.myRef} type="text" placeholder="input3" /> &nbsp;
            <button onClick={this.showInput3}>点击弹出input3的值</button> &nbsp;
          </div>
        )
      }
    }
    ReactDOM.render(<Demo />, document.getElementById('app'))
  </script>
</body>

</html>
